{% extends 'base.html' %}

{% block content %}

<h1>Sign Up</h1>

{% if error %}
    <p class="red-text">{{ error }}</p>
{% endif %}

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %} 
    {{ form.as_p }}
    <input style="color: black;" type="submit" value="Sign Up" class="btn orange">
</form>

{% endblock %}
